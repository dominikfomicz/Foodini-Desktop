<div class="row h-100">
	<div class="col-12 h-100 d-flex align-items-center justify-content-center">
		<form class="text-center p-5 w-50" (submit)="login()">
			<img src="assets/logo.jpg" alt="">
			<div class="md-form">
				<input mdbInput type="text" name="username" class="form-control" [(ngModel)]="username">
				<label for="login" class="">Login</label>
			</div>
			<div class="md-form">
				<input mdbInput type="password" name="password" class="form-control" [(ngModel)]="password">
				<label for="password" class="">Has≈Ço</label>
			</div>
			<button mdbBtn color="info" outline="true" rounded="true" block="true" class="btn btn-primary z-depth-0 my-4 waves-effect" mdbWavesEffect
			type="submit">Zaloguj</button>
		</form>
	</div>
</div>
